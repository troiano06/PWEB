<script>
    alert('Insira 2 números: ');
    var numero1, numero2;

    numero1 = parseFloat(prompt('1º Número:'));
    numero2 = parseFloat(prompt('2º Número:'));

    alert('Soma dos dois números: ' + (numero1 + numero2));
    alert('Subtração do primeiro número pelo segundo: ' + (numero1 - numero2));
    alert('Produto dos números: ' + (numero1 * numero2));
    alert('Divisão do primeiro número pelo segundo: ' + (numero1 / numero2));
    alert('Resto da divisão do primeiro número pelo segundo: ' + (numero1 % numero2));
</script>
